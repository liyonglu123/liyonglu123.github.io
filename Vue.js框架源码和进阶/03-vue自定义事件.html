<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 自定义事件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.0/vue.min.js"></script>
  </head>
  <body>
    <script>
      // vue自定义事件
      let vm = new Vue();
      // 模式 { 'click': [fn1, fn2], 'change': [fn]}
      // 注册事件(订阅消息)
      vm.$on("dataChange", () => {
        console.log("dataChange1");
      });
      vm.$on("dataChange", () => {
        console.log("dataChange2");
      });

      // 触发事件（发布消息）
      vm.$emit("dataChange");
    </script>
  </body>
</html>
