<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref</title>
  </head>
  <body>
    <div id="app">
      <button @click="increase">按钮</button>
      <span>{{ count }}</span>
    </div>
    <script type="module">
      import {
        createApp,
        ref,
      } from "./node_modules/vue/dist/vue.esm-browser.js";
      const useCount = () => {
        // ref： 参数是对象，reactive, 基本类型时会创建一个具有value属性的对象并且具有setter， getter
        const count = ref(0);
        return {
          count,
          increase: () => {
            count.value++;
          },
        };
      };
      createApp({
        setup() {
          return {
            // 解构
            ...useCount(),
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
