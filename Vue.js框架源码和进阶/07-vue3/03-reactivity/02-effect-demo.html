<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect</title>
  </head>
  <body>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //   } from "./node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
      import { reactive, effect } from "./reactive/index.js";
      const product = reactive({
        name: "iPhone",
        price: 5000,
        count: 3,
      });
      let total = 0;
      // watchEffect也是一样的
      effect(() => {
        total = product.price * product.count;
      });
      console.log(total);

      product.price = 4000;
      console.log(total);

      product.count = 1;
      console.log(total);
    </script>
  </body>
</html>
