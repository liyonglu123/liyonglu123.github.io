<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>真正弹簧效果</title>
    <script src="tool.js"></script>
</head>

<body>

    <div class="point">
        在canvas上移动鼠标试试：
    </div>
    <canvas id="canvas" width="400" height="300" style="background:#333"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        var balles = []; //存放页面上的球
        var spring = 0.03;
        var friction = 0.95;
        var gravity = 2;
        var springLength = 100;
        var isPressed = false;
        var dx = 0;
        var dy = 0;
        var isRun = false;
        var ballA = new Ball(canvas.width / 2, (canvas.height / 2 - 40), 10);
        balles.push(ballA);
        // 球函数
        function Ball(x, y, radius, speed) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.angle = 0;
            this.vx = 0;
            this.vy = 0;
            this.speed = speed;
        };
        //绘制球
        function animation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            if (isRun) {
                dx = ballA.x - mouse.x;
                dy = ballA.y - mouse.y;
                angle = Math.atan2(dy, dx); // 获取鼠标与球之间的夹角
                //计算目标点坐标
                targetX = mouse.x + Math.cos(angle) * springLength;
                targetY = mouse.y + Math.sin(angle) * springLength;
                ballA.vx += (targetX - ballA.x) * spring;
                ballA.vy += (targetY - ballA.y) * spring;
                ballA.vx *= friction;
                ballA.vy *= friction;
                ballA.x += ballA.vx;
                ballA.y += ballA.vy;
                if (ballA.vx > 0 && ballA.vx < 0.001) {
                    isRun = false;
                }
            };
            ctx.arc(ballA.x, ballA.y, ballA.radius, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.lineTo(ballA.x, ballA.y);
            ctx.stroke();
            requestAnimationFrame(animation);
        };
        //获取圆的边界矩形
        function getBound(body) {
            return {
                x: (body.x - body.radius),
                y: (body.y - body.radius),
                width: body.radius * 2,
                height: body.radius * 2
            };
        }

        function mousedown(event) {
            if (tool.containsPoint(getBound(ballA, event.point.x, event.point.y))) {
                isPressed = true;
            }
            isRun = false;
        };

        function mousemove(event) {
            if (isPressed) {
                ballA.x = event.point.x;
                ballA.y = event.point.y;
            };
        };

        function mouseup(event) {
            if (isPressed) {
                isRun = true;
            };
            isPressed = false;
        };
        window.onload = function() {
            animation();
            tool.captureMT(canvas, mousedown, mousemove, mouseup);
        };
    </script>
</body>

</html>
