<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg 实现环形进度条</title>
    <style>
        #circleProcess {
            position: relative;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            stroke-dasharray: 255%;
            stroke-dashoffset: 255%;
            stroke: #6FEC6F;
            fill: none;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            transform: rotate(-90deg)
        }
        #circle1 {
            stroke: red;
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body>
    <svg id="circleProcess" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle1" cx="50%" cy="50%" r="40%" stroke-width="10%"></circle>
        <circle id="circle" cx="50%" cy="50%" r="40%" stroke-width="10%"></circle>
    </svg>
    <input id="range" type="range" min="0" max="255" step="1" value="0">
    <script>
        var circleProcess = document.getElementById("circleProcess");
        var circle = document.getElementById("circle");
        var range = document.getElementById("range");
        // 滑动条的值
        var rangeValue;
        range.oninput = function () {
            rangeValue = Number(range.value);
            circle.setAttribute("stroke-dashoffset", (255 - rangeValue) + "%");
        }
    </script>
</body>

</html>
