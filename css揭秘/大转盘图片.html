<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大转盘图片布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .bg-container {
            height: 100vh;
        }

        .main-container {
            position: relative;
            width: 100%;
        }

        .img {
            width: 100%;
            height: auto;
        }
        .rotate-wrapper {
            position: absolute;
            top: 200px;
            width: 100%;
            height: 300px;
            background: yellow;
        }
        .btn-group {
            position: absolute;
            top: 400px;
            width: 100%;
            height: 100px;
            background: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .share, .record {
            display: block;
            width: 120px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background: red;
        }
        .record{
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="main-container">
            <img class="img" src="http://cdn.duitang.com/uploads/blog/201411/01/20141101043443_F25UB.thumb.700_0.jpeg" alt="">
            <div class="rotate-wrapper">
                这是主题转盘位置
            </div>
            <div class="btn-group">
                <span class="share">分享</span>
                <span class="record">记录</span>
            </div>
        </div>
    </div>
</body>

</html>
