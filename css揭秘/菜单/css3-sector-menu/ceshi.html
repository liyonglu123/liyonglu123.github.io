            height: 0;
            transform: translate(-50%, -50%);
            /* border: 1px solid green;

        }

        .gb-wheel-list .gb-wheel-item {
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 0 100px 0 0;
            transform-origin: 0 100%;
        }
        ul {
            padding: 0;

            width: 0;

            transform: translate(-50%, -50%);
        }
        ul li {
            position: absolute;
            display: block;
            width: 1px;
            height: 100px;
            background: green;
            transform-origin: 0 100%;
        }
