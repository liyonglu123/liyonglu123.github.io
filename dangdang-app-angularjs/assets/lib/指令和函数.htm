<!-- ng-app作用域的问题 -->
  <div ng-app="app" ng-init="txtIsShow=true;" ng-controller="mainController" class="ng-scope">
    <div class="main">
       显示<input type="checkbox" ng-model="txtIsShow" class="ng-pristine ng-untouched ng-valid ng-not-empty">
       <!-- ng-if 如果是 false 的时候会直接删除节点
             ng-show /ng-hide设置元素的可见或者隐藏 -->
      <div class="div-container div-red" ng-show="txtIsShow">
         <p>这个是红色的div</p>
      </div>
      <!-- ngIf: txtIsShow --><div class="div-container div-blue ng-scope" ng-if="txtIsShow">
         <p>这个是蓝色的div</p>
      </div><!-- end ngIf: txtIsShow -->
      <input type="text" ng-keyup="keyUpHandle()" ng-model="txtInput" class="ng-valid ng-dirty ng-empty ng-valid-parse ng-touched">

    </div>
