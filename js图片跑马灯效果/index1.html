<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平图片跑马灯</title>
    <style type="text/css">
        #demo {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            box-sizing: border-box;
        }

        #demo {
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 374px;
            white-space: nowrap;
            background: white;
            margin: 69px 0 90px 0;
            -webkit-transition: 0.1s;
            transition: 0.1s;
        }

        #demo img {
            border: 3px solid #F2F2F2;
        }

        /* #indemo {
            height: 8000%;
        } */
    </style>
</head>

<body>
    <div id="demo">
        <!-- 如何处理卡顿的效果呢？ -->
        <!-- <div id="indemo"> -->
        <div id="demo1">
            <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/123.jpg" border="0" />
            </a>
            <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/124.jpg" border="0" />
            </a>
            <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/125.jpg" border="0" />
            </a>
            <!-- <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/126.jpg" border="0" />
            </a>
            <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/127.jpg" border="0" />
            </a>
            <a href="#">
                <img src="http://www.0351zhuangxiu.com/uploads/images/128.jpg" border="0" />
            </a> -->
            <!-- </div> -->

        </div>
        <!-- 防止卡顿的效果 -->
        <div id="demo2"></div>
    </div>
    <script type="text/javascript">
        var speed = 10;
        var demo = document.getElementById('demo');
        var content = document.getElementById('demo1');
        var content1 = document.getElementById('demo2');
        content1.innerHTML = content.innerHTML;
        function Marquee() {
            if (demo.scrollLeft - content1.offsetWidth  >= 0) {
                demo.scrollLeft -= content.offsetWidth;
            } else {
                demo.scrollLeft++;

            }
        }
        //定时器
        var MyMar = setInterval(Marquee, speed);
        //鼠标滑过停止滚动
        demo.onmouseover = function () { clearInterval(MyMar) };
        //鼠标滑出继续滚动
        demo.onmouseout = function () { MyMar = setInterval(Marquee, speed) };
    </script>
</body>

</html>
