<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>+1的动画</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
    <a href="#" class="zhan">赞(<span>0</span>)</a>
    <!-- <img class="zhan"src="" alt="d.png">  这里的没有效果 -->
   
</body>
<script>
    $(document).ready(function(e){
        $('a.zhan').click(function(){
            var left = parseInt($(this).offset().left)+10 
            var top  = parseInt($(this).offset().top)-10 
            var obj = $(this);
            $(this).append(' <div id="zhan">+1</div>');
            debugger
            $('#zhan').css({
                'position': 'absolute',
                'z-index': '1',
                'color': '#c30',
                'left': left + 'px',
                'top': top + 'px',
            }).animate({
                top: top-10,
                left: left+10
            },'slow',function(){
                $(this).fadeIn('fast').remove();
                var Num = parseInt(obj.find('span').text());
                Num ++ ;
                obj.find('span').text(Num);
            });
            return false
        })
    })
</script>
</html>
