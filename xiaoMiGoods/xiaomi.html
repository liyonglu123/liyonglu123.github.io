<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城</title>
    <link rel="stylesheet" href="css/xiaomi.css">
</head>

<body>
    <!-- 搜索框 -->
    <div class="search">
        <input type="text" id="txt" placeholder="请输入商品名称:">
    </div>
    <!-- 使用5个 div 是可以实现的
下面尝试使用表单的形式书写 -->
    <div class="list">
        <!-- (.list-item>img+.info+.des+.price)*5 -->
        <div class="list-item">
            <div class="images">
                <img src="images/note4.jpg" alt="">

            </div>
            <div class="info">
                <div class="name">
                    <p>红米Note 4</p>
                </div>
                <div class="des">
                    <p>Helio X20 十核旗舰处理器 / 全金属一体化机身 / 4100mAh 大电量</p>
                </div>
                <div class="price">
                    <p>899元 起</p>
                </div>
            </div>
        </div>

        <div class="list-item">
            <div class="images">
                <img src="images/pro.jpg" alt="">
            </div>
            <div class="info">
                <div class="name">
                    <p>红米Pro</p>
                </div>
                <div class="des">
                    <p>硬件级实时背景虚化 / Helio X20 十核旗舰处理 / 5.5” OLED 超鲜艳屏幕 / 拉丝全金属机身</p>
                </div>
                <div class="price">
                    <p>1499元 起</p>
                </div>
            </div>
        </div>

        <div class="list-item">
            <div class="images">
                <img src="images/max.jpg" alt="">
            </div>
            <div class="info">
                <div class="name">
                    <p>小米Max全网通</p>
                </div>
                <div class="des">
                    <p>6.44"大屏黄金尺寸 / 4850mAh 大电量 / 指纹识别 / 2.5D玻璃</p>
                </div>
                <div class="price">
                    <p>1299元 起</p>
                </div>
            </div>
        </div>

        <div class="list-item">
            <div class="images">
                <img src="images/TV.jpg" alt="">
            </div>
            <div class="info">
                <div class="name">
                    <p>分体电视</p>
                </div>
                <div class="des">
                    <p>全金属轻薄机身 / 次世代分体电视</p>
                </div>
                <div class="price">
                    <p>3999元 起</p>
                </div>
            </div>
        </div>

        <div class="list-item">
            <div class="images">
                <img src="images/xiaoMiCase.jpg" alt="">
            </div>
            <div class="info">
                <div class="name">
                    <p>小米盒子3</p>
                </div>
                <div class="des">
                    <p>全新升级64位 4K网络机顶盒 / 标配小米蓝牙语音体感遥控器</p>
                </div>
                <div class="price">
                    <p>249元</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/xiaomi.js"></script> -->
</body>

</html>
