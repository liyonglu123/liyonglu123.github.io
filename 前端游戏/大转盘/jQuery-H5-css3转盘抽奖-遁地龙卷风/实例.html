<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<script   type="text/javascript" src="debug-jquery-3.0.0.js"></script>
<script  type="text/javascript" src="base.js"></script>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<title>为了生活</title>
<style type="text/css">
*
{
	margin:0;
	padding:0;
}
body
{
	position:absolute;
}
#active
{
	width:640px;
	height:640px;
	position:absolute;
	transform:scale(0.8);
}
#dial
{

	width:640px;
	height:640px;
	position:absolute;
}
#arrow
{
	width:240px;
	height:252px;
	overflow:hidden;
	position:absolute;
}
#arrow:active
{
	/*鼠标右键按在#arrow上时,元素缩小*/
	transform:scale(0.95);
}
</style>	
</head
<body>
	<div id="active">
		<div id="dial"><img src="images\lanren.png" width="640" height="640"/></div>
		<div id="arrow"><img src="images\arrow.png" width="750" height="252"/></div>
	</div>
</body>              
</html>
