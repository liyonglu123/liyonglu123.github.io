        function toTree(data) {
            data.forEach(item => {
                delete item.children;
            });
            var map = {};
            data.forEach(item => {
                map[item.id] = item;
            });
            // console.log(map);
            var val = [];
            data.forEach(item => {
                var parent = map[item.pid];
                if (parent) {
                    (parent.children || (parent.children = [])).push(item);
                } else {
                    val.push(item);
                }
            });
            return val;
        }
