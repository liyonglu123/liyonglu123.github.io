<!DOCTYPE html>

<body>

            </div>

            <li class="timeline_item">
            
                <span class="timeline_item_cnt time">09 / 21</span>
            
                <span class="timeline_item_cnt city">NTU</span>
            
                <b></b>
                </li>
        
            <li class="timeline_item timeline_item_sp">

                    <i class="flag_us"></i>
                </span>
