<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tinymce</title>
    <script src="./js/tinymce.js"></script>
  </head>
  <body>
    <div id="editor"></div>
    <script>
      tinymce.init({
        selector: "#editor",
        inline: true,
        theme: "silver",
      });
    </script>
  </body>
</html>
