<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        .wrap {
            width: 100%; 
            float: left;
            height: 200px;
            background-color: #238978;
        }

        .center {
            margin: 0 210px;
        }

        .left {
            float: left;
            margin-left: -100%;
            width: 200px;
            height: 200px;
            background-color: #eee;
        }

        .right {
            float: left;
            margin-left: -200px;
            width: 200px;
            height: 200px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class='center'>center</div>
    </div>
    <div class='left'>left</div>
    <div class='right'>right</div>
</body>

</html>
