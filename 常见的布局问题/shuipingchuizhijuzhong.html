<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平和垂直居中</title>
    <style>
        .container {
            display: table;
            /* 让div以表格的形式渲染 */
            width: 100%;
            height: 200px;
            border: 1px solid red;
        }

        .inner {
            display: table-cell;
            /* 让子元素以表格的单元格形式渲染 */
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            hello world！
        </div>
    </div>
</body>

</html>
