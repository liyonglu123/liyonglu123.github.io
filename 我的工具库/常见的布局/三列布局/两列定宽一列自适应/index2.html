<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(2)使用float+overflow实现</title>
    <style>
        #parent {
            min-width: 320px;
            /*100+10+200+20,防止宽度不够,子元素换行*/
        }

        #left {
            margin-right: 10px;
            /*间隔*/
            float: left;
            width: 100px;
            height: 500px;
            background-color: #f00;
        }

        #center {
            margin-right: 10px;
            /*在此定义和#right的间隔*/
            float: left;
            width: 200px;
            height: 500px;
            background-color: #eeff2b;
        }

        #right {
            overflow: hidden;
            /*触发bfc*/
            height: 500px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left">左列定宽</div>
        <div id="center">中间定宽</div>
        <div id="right">右列自适应</div>
    </div>
    <!-- 优缺点：

优点：代码简单，容易理解，无需关注定宽的宽度，利用bfc达到自适应效果
缺点：浮动脱离文档流，需要手动清除浮动，否则会产生高度塌陷；不支持ie6 -->
</body>

</html>
