<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(2)使用flex实现</title>
    <style>
        #parent {
            display: flex;
        }

        #left {
            /*不设宽度*/
            margin-right: 10px;
            height: 500px;
            background-color: #f00;
        }

        #right {
            height: 500px;
            background-color: #0f0;
            flex: 1;
            /*均分#parent剩余的部分*/
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left">左列不定宽</div>
        <div id="right">右列自适应</div>
    </div>
</body>

</html>
