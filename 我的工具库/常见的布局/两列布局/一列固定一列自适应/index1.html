<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(1)利用float+margin实现</title>
    <style>
        .main {
            width:100%;
            height: 100%;
        }
        #left {
            background-color: #f00;
            float: left;
            width: 100px;
            height: 500px;
        }

        #right {
            background-color: #0f0;
            height: 500px;
            margin-left: 100px;
            /*大于等于#left的宽度*/
        }
    </style>
</head>

<body>
    <div class="main">
            <div id="left">左列定宽</div>
            <div id="right">右列自适应</div>
    </div>
   
</body>

</html>
