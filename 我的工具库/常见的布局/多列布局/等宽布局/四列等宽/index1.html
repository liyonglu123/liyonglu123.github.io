<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(1)使用float实现</title>
    <style>
        #parent {
            margin-left: -20px;
            /*使整体内容看起来居中,抵消padding-left的影响*/
        }

        .column {
            padding-left: 20px;
            /*盒子的边距*/
            width: 25%;
            float: left;
            box-sizing: border-box;
            border: 1px solid #000;
            background-clip: content-box;
            /*背景色从内容开始绘制,方便观察*/
            height: 500px;
        }

        .column:nth-child(odd) {
            background-color: #f00;
        }

        .column:nth-child(even) {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="column">1
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">2
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">3
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">4
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
    </div>
    <!-- 优缺点：

优点：代码简单，容易理解；兼容性较好
缺点：需要手动清除浮动，否则会产生高度塌陷 -->
</body>

</html>
