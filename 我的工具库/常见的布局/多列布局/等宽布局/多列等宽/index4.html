<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(4)使用Grid实现</title>
    <style>
        #parent {
            height: 500px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            /*6就是列数*/
        }

        .column {}

        .column:nth-child(odd) {
            background-color: #f00;
        }

        .column:nth-child(even) {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="column">1
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">2
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">3
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">4
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">5
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
        <div class="column">6
            <p>我是文字我是文字我输文字我是文字我是文字</p>
        </div>
    </div>
</body>

</html>
