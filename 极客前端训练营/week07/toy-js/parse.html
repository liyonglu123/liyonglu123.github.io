<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>执行语法树</title>
  </head>
  <body>
    <textarea
      name=""
      id="source"
      cols="30"
      rows="10"
      style="width: 100%; height: 400px"
    >
    a= 5;
    while(a){
      a = a -1;
    }
    a;
    </textarea>
    <button id="run">DO</button>
    <script type="module" src="./run.js"></script>
  </body>
