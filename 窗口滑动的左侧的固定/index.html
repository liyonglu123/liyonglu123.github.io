<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>窗口的滑动和固定的东西</title>

    <style>
        .main {
            margin-top: 150px;
        }

        .left {
            float: left;
            width: 25%;
            height: 300px;
            background: red;
            padding: 0px 10px 0px 20px;
        }

        .scroll {
            position: fixed;
            top: 20px;
            right: 0px;
        }

        .right {
            float: right;
            width: 70%;
            height: 2000px;
            background: green;
            margin-left: 30px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
    <script>
        $(window).scroll(function (event) {
            if ($(document).scrollTop() <= 150) {
                $(".left").removeClass("scroll");
            } else {
                $('.left').addClass('scroll');
                $('.left').css('left', parseInt($('.right').css('margin-left')));
                $('.left').css('width', parseInt($('.right').css('width')) * 0.28);
            }
        })
        $(window).resize(function () {
            $('.left').css('left', parseInt($('.right').css('margin-left')));
            $('.left').css('width', parseInt($('.right').css('width')) * 0.28);
        });
    </script>
</body>

</html>
